<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Artistas Renacentistas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Botón de regreso -->
        <a class="back-button" href="../../index.html">BACK</a>

        
        <!-- Galería horizontal infinita -->
        <div class="gallery-container">
            <div class="gallery-title">
                <h1>The Renaissance</h1>
            </div>
            <div class="gallery">
                <!-- Leonardo da Vinci -->
                <div class="portrait">
                    <div class="portrait-image">
                        <img src="https://www.singulart.com/blog/wp-content/uploads/2023/09/Mona-Lisa-by-Leonardo-da-Vinci.jpg" alt="Mona Lisa by Leonardo da Vinci">
                    </div>
                    <div class="artist-name">Leonardo da Vinci</div>
                </div>
                
                <!-- Michelangelo -->
                <div class="portrait">
                    <div class="portrait-image">
                        <img src="https://www.singulart.com/blog/wp-content/uploads/2023/09/Michelangelos_David_-_right_view_2.jpg" alt="David by Michelangelo Buonarroti">
                    </div>
                    <div class="artist-name">Michelangelo</div>
                </div>
                
                <!-- Raphael -->
                <div class="portrait">
                    <div class="portrait-image">
                        <img src="https://www.singulart.com/blog/wp-content/uploads/2023/09/The_School_of_Athens__by_Raffaello_Sanzio_da_Urbino-2048x1589.jpg" alt="The School of Athens by Raphael">
                    </div>
                    <div class="artist-name">Raphael</div>
                </div>
                
                <!-- Donatello -->
                <div class="portrait">
                    <div class="portrait-image">
                        <img src="https://www.singulart.com/blog/wp-content/uploads/2023/09/Gattamelata.jpg" alt="David by Donatello">
                    </div>
                    <div class="artist-name">Donatello</div>
                </div>
                
                <!-- Botticelli -->
                <div class="portrait">
                    <div class="portrait-image">
                        <img src="https://www.singulart.com/blog/wp-content/uploads/2023/09/Botticelli-primavera-2048x1345.jpg" alt="Primavera by Botticelli">
                    </div>
                    <div class="artist-name">Sandro Botticelli</div>
                </div>
                
                <!-- Titian -->
                <div class="portrait">
                    <div class="portrait-image">
                        <img src="https://www.singulart.com/blog/wp-content/uploads/2023/09/Assumption-of-the-Virgin.jpg" alt="Assumption of the Virgin by Titian">
                    </div>
                    <div class="artist-name">Titian</div>
                </div>
                
                <!--  Albrecht Dürer -->
                <div class="portrait">
                    <div class="portrait-image">
                        <img src="https://www.singulart.com/blog/wp-content/uploads/2023/09/Albrecht-Durer-Melencolia-1621x2048.jpg" alt="Melencolia I by Albrecht Dürer">
                    </div>
                    <div class="artist-name">Albrecht Dürer</div>
                </div>
                
                <!-- Duplicados para el efecto infinito -->
                <!-- Leonardo da Vinci (duplicado) -->
                <div class="portrait">
                    <div class="portrait-image">
                        <img src="https://www.singulart.com/blog/wp-content/uploads/2023/09/Mona-Lisa-by-Leonardo-da-Vinci.jpg" alt="Mona Lisa by Leonardo da Vinci">
                    </div>
                    <div class="artist-name">Leonardo da Vinci</div>
                </div>
                
                <!-- Michelangelo (duplicado) -->
                <div class="portrait">
                    <div class="portrait-image">
                        <img src="https://www.singulart.com/blog/wp-content/uploads/2023/09/Michelangelos_David_-_right_view_2.jpg" alt="David by Michelangelo Buonarroti">
                    </div>
                    <div class="artist-name">Michelangelo</div>
                </div>
                
                <!-- Raphael (duplicado) -->
                <div class="portrait">
                    <div class="portrait-image">
                        <img src="https://www.singulart.com/blog/wp-content/uploads/2023/09/The_School_of_Athens__by_Raffaello_Sanzio_da_Urbino-2048x1589.jpg" alt="The School of Athens by Raphael">
                    </div>
                    <div class="artist-name">Raphael</div>
                </div>
                
                <!-- Donatello (duplicado) -->
                <div class="portrait">
                    <div class="portrait-image">
                        <img src="https://www.singulart.com/blog/wp-content/uploads/2023/09/Gattamelata.jpg" alt="David by Donatello">
                    </div>
                    <div class="artist-name">Donatello</div>
                </div>
                
                <!-- Botticelli (duplicado) -->
                <div class="portrait">
                    <div class="portrait-image">
                        <img src="https://www.singulart.com/blog/wp-content/uploads/2023/09/Botticelli-primavera-2048x1345.jpg" alt="Primavera by Botticelli">
                    </div>
                    <div class="artist-name">Sandro Botticelli</div>
                </div>
                
                <!-- Titian (duplicado) -->
                <div class="portrait">
                    <div class="portrait-image">
                        <img src="https://www.singulart.com/blog/wp-content/uploads/2023/09/Assumption-of-the-Virgin.jpg" alt="Assumption of the Virgin by Titian">
                    </div>
                    <div class="artist-name">Titian</div>
                </div>
                
                <!-- Caravaggio (duplicado) -->
                <div class="portrait">
                    <div class="portrait-image">
                        <img src="https://www.singulart.com/blog/wp-content/uploads/2023/09/Albrecht-Durer-Melencolia-1621x2048.jpg" alt="Melencolia I by Albrecht Dürer">
                    </div>
                    <div class="artist-name">Albrecht Dürer</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
